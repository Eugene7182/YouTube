name: 3x daily queue (Render)
on:
  schedule:
    - cron: "0 16,20,23 * * *"
  workflow_dispatch: {}
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: POST /run/queue
        run: |
          curl -sS -X POST "${{ secrets.RENDER_URL }}/run/queue" \
            -H "Content-Type: application/json" \
            || echo "Skipped (RENDER_URL not set)"
